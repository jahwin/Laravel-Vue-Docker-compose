version: '3.7'

# network
networks:
  dbnet:
    driver: bridge

services:
  db:
    image: mariadb:latest
    container_name: db
    restart: unless-stopped
    environment:
      MARIADB_USER: root
      MARIADB_PASSWORD: pass
      MARIADB_ROOT_PASSWORD: pass
      MARIADB_DATABASE: db_laravel
    ports:
      - '3306:3306'
    expose:
      - '3306'
    volumes:
      - db:/var/lib/mysql
    networks:
      - dbnet
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: phpmyadmin
    ports:
      - 3000:80
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      PMA_PASSWORD: 'pass'
      UPLOAD_LIMIT: 100M
    restart: unless-stopped
    networks:
      - dbnet
    depends_on:
      - db
  frontend:
    build:
      context: ./vue/
      dockerfile: Dockerfile
    container_name: frontend
    volumes:
      - node_modules:/app/node_modules
    ports:
      - "3001:80"
  backend:
    build:
      args:
        user: sammy
        uid: 1000
      context: ./laravel/
      dockerfile: Dockerfile
    image: backend
    restart: unless-stopped
    working_dir: /var/www/
    volumes:
      - ./laravel/:/var/www
    container_name: backend
    depends_on:
      - db
    networks:
      - dbnet
  nginx:
    image: nginx:1.17-alpine
    container_name: nginx
    restart: unless-stopped
    ports:
      - 3002:80
    volumes:
      - ./laravel/:/var/www
      - ./nginx:/etc/nginx/conf.d
    networks:
      - dbnet
    depends_on:
      - backend
volumes:
  db:
  node_modules: